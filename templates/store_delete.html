{% extends "layout.html" %}
{% block content %}

<h3>店舗名リストを編集する</h3>

<p>
    <table>
        <tr>
            <th>店舗名</th>
            <th>消去</th>
        </tr>
        {% for data in store_name %}
            <tr>
                <td>{{ data.store_name }}</td>
                <td><a href="/store_delete/{{store_name.id}}">消去</a></td>
            </tr>
        {% endfor %}
    </table>
</p>

<p><button onclick="history.back()">戻る</button></p>

{% endblock %}
